<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Tic Tac Toe <br> Game</h1>
    <div class="balloons">
    </div>

    <main class="main">
        <section>

            <div class="wrapper">
                <div class="options">
                    <h2 class="options-title">Choose your <br> opponent</h2>
                    <button class="friend opponent-btn" onclick="chooseOpponent(this)">
                        Friend
                    </button>
                    <button class="computer opponent-btn" onclick="chooseOpponent(this)">
                        Pennywise
                    </button>
                    <h2 class="options-title">Symbol</h2>
                    <button class="croos symbol-btn" onclick="chooseSymbol(this)">X</button>
                    <button class="circle symbol-btn" onclick="chooseSymbol(this)">O</button>
                    <div class="play-wrapper">
                        <button class="play">Play</button> 
                        <div class="wave"></div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <article class="none">
        <div class="animation">
            <div class="hands">
                <!-- Hands Animation -->
            </div>
        </div>
    </article>
    

    <script src="./main.js"></script>
</body>
</html>
