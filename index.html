<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Tic Tac Toe <br> Game</h1>
    <div class="balloons">
    </div>

    <main class="main">
        <section>
            <div class="wrapper">
                <div class="options">
                    <h2 class="options-title">Choose your <br> opponent</h2>
                    <button class="friend">Friend</button>
                    <button class="computer">Pennywise</button>
                    <h2 class="options-title">Symbol</h2>
                    <button class="croos">X</button>
                    <button class="circle">O</button>
                    <div>
                        <button class="play">Play</button> 
                    </div>
                </div>

            </div>
        </section>
    </main>
    

    <script src="./main.js"></script>
</body>
</html>
